<html>

<head>
    <title>Ty | Countdown Timer</title>
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../css/style.css" media="screen,projection" />
</head>

<body>
    <div class="container">
        <div id="timer-div" style="text-align: center" class="row">
            <div id="day" class="col s3 m3 l3">
                <p>00</p>
            </div>
            <div id="hour" class="col s3 m3 l3">
                <p>00</p>
            </div>
            <div id="minute" class="col s3 m3 l3">
                <p>00</p>
            </div>
            <div id="second" class="col s3 m3 l3">
                <p>00</p>
            </div>
        </div>
        <div id="label-div" style="text-align: center" class="row">
            <div id="day" class="col s3 m3 l3">
                <p>DAYS</p>
            </div>
            <div id="hour" class="col s3 m3 l3">
                <p>HOURS</p>
            </div>
            <div id="minute" class="col s3 m3 l3">
                <p>MINUTES</p>
            </div>
            <div id="second" class="col s3 m3 l3">
                <p>SECONDS</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/materialize.min.js"></script>
</body>

</html>
